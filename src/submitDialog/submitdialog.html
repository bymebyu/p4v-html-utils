<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Submit Dialog</title>
    
  </head>

  <body onload="submitMain();">
    <h2 id="header"></h2>

    <h3>Description</h3>

    <textarea
      id="description"
      name="description"
      rows="10"
      cols="145"
    ></textarea>

    <h4 id="desc_header">&nbsp</h4>

    <h3>Files</h3>

    <h3 id="files_header"></h3>

    <label for="allfiles">
      <input
        type="checkbox"
        checked="checked"
        id="allfiles"
        onclick="checkAll('Files',this.checked);"
      />
      <b>Check/Uncheck All Files </b>
    </label>

    <ul class="checklist" id="filelist"></ul>

    <table width="1028" border="0">
      <tr>
        <td align="left" valign="top">
          <b>On submit:</b>
          <select id="fileoption_submit" class="dropdown">
            <option selected="selected">Submit all selected files</option>
            <option>Don't submit unchanged files</option>
            <option>Revert unchanged files</option>
          </select>
        </td>
        <td align="right" valign="top">
          <input type="checkbox" id="recheckout" />
          <b>Check out submitted files after submit</b>
        </td>
      </tr>
    </table>

    <h3>Jobs</h3>

    <label for="alljobs">
      <input
        type="checkbox"
        checked="checked"
        id="alljobs"
        onclick="checkAll('Jobs',this.checked);"
      />
      <b>Check/Uncheck All Jobs</b>
    </label>

    <ul class="checklist" id="joblist"></ul>

    <table width="1028">
      <tr>
        <td valign="center">
          <input type="text" id="jobAdd" name="jobAdd" />
          <button onclick="addJob()">Add Job</button>
        </td>
        <td align="right" valign="top">
          <b>Job status upon submit:</b>
          <select id="jobstatus_submit" class="dropdown">
            <option selected="selected">closed</option>
            <option>suspended</option>
            <option>fixed</option>
            <option>same</option>
          </select>
        </td>
      </tr>
      <tr>
        <td align="left">
          <input
            type="button"
            id="save"
            onclick="saveChange()"
            value="Save Changelist"
          />
        </td>
        <td align="right">
          <input
            type="button"
            id="cancel"
            onclick="p4vjs.closeWindow()"
            value="Cancel"
          />
          <input
            type="button"
            id="delete"
            onclick="deleteShelved()"
            value="Delete Shelved Files"
          />
          <input
            type="button"
            id="submit"
            onclick="submitChanges()"
            value="Submit"
          />
        </td>
      </tr>
    </table>

    <textarea class="hidden" id="user"></textarea>
    <textarea class="hidden" id="change"></textarea>
    <textarea class="hidden" id="client"></textarea>
    <textarea class="hidden" id="status"></textarea>
    <script src="../lib/p4vjs.js"></script>
    <script type="text/javascript" src="submitdialog.js"></script>
  </body>
</html>
