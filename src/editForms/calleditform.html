<html>
  <head>
    <title>Generic Form Editing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="box">
        <div class="field has-addons">
          <div class="control">
            <div class="select">
              <select onchange="setFormType(this.value)" id="pick">
                <option>branch</option>
                <option>client</option>
                <option>user</option>
                <option>job</option>
                <option>stream</option>
              </select>
            </div>
          </div>
          <div class="control">
            <input type="text" class="input" id="formname" name="formname" />
          </div>
          <div class="control">
            <button class="button" onclick="editForm()">Edit Form</button>
          </div>
        </div>
      </div>
    </section>

    <script src="/libs/p4vjs.js"></script>
    <script type="text/javascript" src="calledItForm.js"></script>
  </body>
</html>
